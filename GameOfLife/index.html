<!doctype html>

<html lang="en">
<head>

  <title>GameOfLife</title>
  <meta name="description" content="Game Of Life">
  <meta name="author" content="Xiaoyu Huang">

  <link rel="stylesheet" href="index.css">

</head>

<body>
<div id="calculator">
	<div class="top"> 
		<div class="screen"></div>
	</div>

		<span class="operator">×</span>
		<span>4</span>

		<span>6</span>
		<span class="operator">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">+</span>
		<span class="zero">0</span>
		<span>.</span>
		<span class="eval">=</span>
	</div>
</div>

<script src="prefix_1.0.7.js" type="text/javascript" type="text/javascript"></script>
